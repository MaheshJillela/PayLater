<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #1a1a1a;
            border-bottom: 2px solid #444;
        }

        header h1 {
            color: #f4a261;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #f4a261;
            margin-bottom: 10px;
        }

        .section p {
            line-height: 1.6;
            color: #bbb;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            background: #f4a261;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #e76f51;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .modal-content h3 {
            color: #f4a261;
        }

        .close-btn {
            background: #e76f51;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
            outline: none;
            transition: border 0.3s;
        }

        .profile-form input:focus {
            border-color: #f4a261;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to User Dashboard</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>e-KYC Status:</strong> <span id="kycStatus">Not Completed</span></p>
            <button class="btn" onclick="openKYCForm()">Complete e-KYC</button>
        </div>

        <div class="section">
            <h2>Recent Transactions</h2>
            <p>No transactions available.</p>
        </div>
    </div>

    <!-- e-KYC Modal -->
    <div id="kycModal" class="modal">
        <div class="modal-content">
            <h3>Complete Your e-KYC</h3>
            <p>Your e-KYC is pending. Please complete it to unlock all features.</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- e-KYC Form -->
    <div id="kycForm" class="container" style="display: none;">
        <h2>e-KYC Form</h2>
        <form class="profile-form">
            <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter Aadhaar Number" required>
            <input type="file" id="upload" name="upload" placeholder="Upload KYC Document" required>
            <button class="btn" type="submit">Submit e-KYC</button>
        </form>
    </div>

    <script>
        // Show modal if KYC is not completed
        const kycStatus = document.getElementById('kycStatus').textContent;
        const kycModal = document.getElementById('kycModal');
        const kycForm = document.getElementById('kycForm');

        if (kycStatus === 'Not Completed') {
            kycModal.style.display = 'flex';
        }

        // Close Modal
        function closeModal() {
            kycModal.style.display = 'none';
        }

        // Open KYC Form
        function openKYCForm() {
            kycForm.style.display = 'block';
            window.scrollTo(0, kycForm.offsetTop);
        }
    </script>
</body>
</html>
