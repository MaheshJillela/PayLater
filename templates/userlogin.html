<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayLater Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 400px;
            padding: 30px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #f4a261;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            color: #bbb;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: #fff;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #f4a261;
        }

        .form-group .error {
            color: #e76f51;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #000;
            background: #f4a261;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #e76f51;
            transform: scale(1.05);
        }

        .link {
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
            color: #bbb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link:hover {
            color: #f4a261;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/userloginverify" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <a href="register.html" class="link">Don't have an account? Register here</a>
        </form>
    </div>
</body>
</html>
